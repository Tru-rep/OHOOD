<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Rose Gift</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: radial-gradient(circle at top, #020617 0%, #020617 45%, #030712 100%);
      overflow: hidden;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      color: #f9fafb;
    }

    /* Animated background glow */
    .bg-orbit {
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: -1;
      background:
        radial-gradient(circle at 20% 0%, rgba(244, 63, 94, 0.25), transparent 60%),
        radial-gradient(circle at 80% 100%, rgba(56, 189, 248, 0.18), transparent 55%);
      animation: floatGlow 10s ease-in-out infinite alternate;
    }

    @keyframes floatGlow {
      0% {
        transform: translate3d(0, 0, 0) scale(1);
      }
      100% {
        transform: translate3d(0, -12px, 0) scale(1.05);
      }
    }

    .card {
      position: relative;
      width: min(420px, 92vw);
      padding: 28px 24px 32px;
      border-radius: 24px;
      background: radial-gradient(circle at top, rgba(15, 23, 42, 0.9), rgba(15, 23, 42, 0.8));
      border: 1px solid rgba(148, 163, 184, 0.28);
      box-shadow:
        0 24px 60px rgba(15, 23, 42, 0.9),
        0 0 0 1px rgba(15, 23, 42, 0.9);
      backdrop-filter: blur(18px);
      text-align: center;
    }

    /* Soft gradient ring behind rose */
    .card::before {
      content: "";
      position: absolute;
      inset: -40%;
      background:
        radial-gradient(circle at 50% 0%, rgba(248, 113, 113, 0.22), transparent 55%),
        radial-gradient(circle at 0% 100%, rgba(45, 212, 191, 0.16), transparent 60%);
      opacity: 0.9;
      z-index: -1;
      filter: blur(4px);
    }

    .rose-shell {
      display: flex;
      justify-content: center;
      margin-bottom: 18px;
    }

    .rose {
      width: 230px;
      height: 230px;
      filter:
        drop-shadow(0 0 12px rgba(248, 113, 113, 0.9))
        drop-shadow(0 18px 35px rgba(15, 23, 42, 0.9));
      animation: roseFloat 4.5s ease-in-out infinite alternate;
    }

    @keyframes roseFloat {
      0% {
        transform: translateY(0) scale(1);
      }
      100% {
        transform: translateY(-10px) scale(1.02);
      }
    }

    .name {
      font-size: 26px;
      font-weight: 700;
      letter-spacing: 0.12em;
      text-transform: uppercase;
      margin-bottom: 8px;
      color: #f9fafb;
      text-shadow:
        0 0 14px rgba(248, 113, 113, 0.85),
        0 0 36px rgba(248, 113, 113, 0.55);
    }

    .subtitle {
      font-size: 14px;
      text-transform: uppercase;
      letter-spacing: 0.25em;
      color: #e5e7eb;
      opacity: 0.8;
      margin-bottom: 18px;
    }

    .message {
      font-size: 14px;
      line-height: 1.6;
      color: #e5e7eb;
      opacity: 0.9;
      padding: 0 8px;
    }

    .message span.highlight {
      color: #f97373;
      font-weight: 600;
    }

    /* Tiny sparkles */
    .sparkle {
      position: absolute;
      width: 4px;
      height: 4px;
      border-radius: 999px;
      background: #f97373;
      box-shadow: 0 0 12px rgba(248, 113, 113, 0.9);
      opacity: 0.8;
      animation: sparklePulse 3s ease-in-out infinite;
    }

    .sparkle:nth-child(1) { top: 18%; left: 18%; animation-delay: 0.2s; }
    .sparkle:nth-child(2) { top: 12%; right: 22%; animation-delay: 0.8s; }
    .sparkle:nth-child(3) { bottom: 16%; left: 25%; animation-delay: 1.6s; }
    .sparkle:nth-child(4) { bottom: 12%; right: 18%; animation-delay: 2.3s; }

    @keyframes sparklePulse {
      0% { transform: scale(0.7); opacity: 0.2; }
      50% { transform: scale(1.5); opacity: 1; }
      100% { transform: scale(0.7); opacity: 0.2; }
    }

    .footer-note {
      margin-top: 18px;
      font-size: 12px;
      text-transform: uppercase;
      letter-spacing: 0.18em;
      color: #9ca3af;
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <div class="bg-orbit"></div>

  <div class="card">
    <!-- floating sparkles -->
    <div class="sparkle"></div>
    <div class="sparkle"></div>
    <div class="sparkle"></div>
    <div class="sparkle"></div>

    <div class="rose-shell">
      <!-- Advanced layered rose with gradients -->
      <svg class="rose" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
        <defs>
          <radialGradient id="petalGrad" cx="50%" cy="30%" r="70%">
            <stop offset="0%" stop-color="#fed7e2"/>
            <stop offset="40%" stop-color="#fb7185"/>
            <stop offset="100%" stop-color="#be123c"/>
          </radialGradient>

          <radialGradient id="petalInnerGrad" cx="50%" cy="20%" r="70%">
            <stop offset="0%" stop-color="#fee2e2"/>
            <stop offset="50%" stop-color="#f97373"/>
            <stop offset="100%" stop-color="#991b1b"/>
          </radialGradient>

          <linearGradient id="stemGrad" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" stop-color="#4ade80"/>
            <stop offset="100%" stop-color="#166534"/>
          </linearGradient>

          <linearGradient id="leafGrad" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" stop-color="#22c55e"/>
            <stop offset="100%" stop-color="#15803d"/>
          </linearGradient>

          <radialGradient id="haloGrad" cx="50%" cy="40%" r="60%">
            <stop offset="0%" stop-color="rgba(248, 250, 252, 0.16)"/>
            <stop offset="100%" stop-color="rgba(15, 23, 42, 0.0)"/>
          </radialGradient>
        </defs>

        <!-- subtle halo ring -->
        <circle cx="100" cy="86" r="74" fill="url(#haloGrad)" />

        <!-- stem -->
        <path d="M100 105 Q 97 135 103 170" fill="none" stroke="url(#stemGrad)" stroke-width="6" stroke-linecap="round"/>

        <!-- leaves -->
        <path d="M100 130
                 C 130 120, 145 135, 140 152
                 C 125 148, 113 140, 100 134 Z"
              fill="url(#leafGrad)"/>
        <path d="M98 140
                 C 70 135, 55 147, 60 162
                 C 75 156, 88 148, 98 142 Z"
              fill="url(#leafGrad)"/>

        <!-- back petals -->
        <circle cx="78" cy="68" r="30" fill="url(#petalGrad)" />
        <circle cx="122" cy="68" r="30" fill="url(#petalGrad)" />

        <!-- middle petals -->
        <ellipse cx="88" cy="72" rx="24" ry="22" fill="url(#petalInnerGrad)"/>
        <ellipse cx="112" cy="72" rx="24" ry="22" fill="url(#petalInnerGrad)"/>

        <!-- main front petal -->
        <path d="
          M100 42
          C 120 42, 137 56, 137 78
          C 137 101, 120 115, 100 115
          C 80 115, 63 101, 63 78
          C 63 56, 80 42, 100 42 Z"
          fill="url(#petalGrad)"/>

        <!-- inner swirl -->
        <path d="
          M86 78
          C 88 66, 104 63, 113 69
          C 120 74, 120 86, 111 92
          C 103 98, 93 95, 90 88
          C 88 84, 88 81, 89 78 Z"
          fill="rgba(254, 242, 242, 0.9)"/>

        <!-- tiny highlights -->
        <path d="M85 58
                 C 93 52, 108 52, 116 58
                 C 108 56, 93 56, 85 58 Z"
              fill="rgba(254, 249, 195, 0.7)"/>
      </svg>
    </div>

    <!-- CHANGE THIS NAME -->
    <div class="name">OHOOD</div>

    <div class="subtitle">A single rose, for you</div>

    <p class="message">
      Just a little <span class="highlight">digital rose</span> to remind you that  
      even on ordinary days, you make the world feel a bit more special.
    </p>

    <div class="footer-note">
      ðŸŒ¹ From someone who appreciates you
    </div>
  </div>
</body>
</html>
